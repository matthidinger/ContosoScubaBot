<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="text/javascript">
			var moduleURL = "https://latest-swc.cdn.skype.com/demo/swc.js";
			var sdkCSS = "https://latest-swc.cdn.skype.com/v/0.11.34/css/lwc-sdk.css";
			var chatCSS = "https://latest-swc.cdn.skype.com/demo/lwc-chat-skype.css";
			var connectPAgeUrl = "https://latest-swc.cdn.skype.com/v/0.11.34/connect.html";

			window.onload = function () {
				addStyle(sdkCSS);
				addStyle(chatCSS);
				addScript(moduleURL, init);
			}

			function init() {
				swc.initialize({
					connectPageUrl: connectPAgeUrl
				});
				window.SkypeWebControl.SDK.Chat.initChat();
			}

			function addStyle(url, onLoaded, onFailed) {
				var style = document.createElement('link');
				style.type = 'text/css';
				style.rel = 'stylesheet';
				style.href = url;
				if (onLoaded) {
					script.onload = onLoaded;
				}
				if (onFailed) {
					script.onerror = onFailed;
				}
				document.head.appendChild(style);
			}
			function addScript(url, onLoaded, onFailed) {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = url;
				if (onLoaded) {
					script.onload = onLoaded;
				}
				if (onFailed) {
					script.onerror = onFailed;
				}
				document.head.appendChild(script);
			}
    </script>
    <link type="text/css" rel="stylesheet" href="https://latest-swc.cdn.skype.com/v/0.11.34/css/lwc-sdk.css">
    <link type="text/css" rel="stylesheet" href="https://latest-swc.cdn.skype.com/demo/lwc-chat-skype.css">
    <script type="text/javascript" src="https://latest-swc.cdn.skype.com/demo/swc.js"></script>
</head>


<body style="margin:0">
    <div class="skype-chat" style="width: 400px" data-title="Contoso Diving Bot" data-bot-id="858cd4c3-8b17-407a-abd6-e90d4ea31835"></div>
    <style>
        .lwc-chat-frame {
            min-width: 400px;
            min-height: 640px;
        }
    </style>

</body>

</html>
